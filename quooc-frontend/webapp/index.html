<!doctype html>
<head>
<meta charset="utf-8">
<title>Voornaam in liedje</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<meta name="description" content="Welcome to my basic template.">
<link rel="stylesheet" href="resources/css/style.css" type="text/css" />
</head>

<body>
	<div id="wrapper">
		<header>
			<h1>Welkom bij de site met voornamen. </h1>

			<nav>
				<ul>
					<li><a rel="external" href="#">Home</a></li>
					<li><a rel="external" href="#">Over ons</a></li>
					<li><a rel="external" href="#">Contact</a></li>
				</ul>
			</nav>
		</header>

		<br />

		<h2>Random Song Generator</h2>
		<input type="submit" id="randomSong" value="Get Random Song" /><br />
		<br />
		<input type="submit" id="randomSong2" value="Get Random Song2" /><br />
		<br />
		<div id="songResponse"></div>

		<div id="core" class="clearfix">
			<section id="left">
				<p>some content here.</p>
			</section>

			<section id="right">
				<p>but some here as well!</p>
			</section>
		</div>

		<footer>
			<p>Some copyright and legal notices here. Maybe use the Â© symbol
				a bit. En zo.</p>
		</footer>
	</div>

	<script type="text/javascript">
	
		$(document).ready(function() {
			
			// Random Song AJAX Request
        $('#randomSong').click(function() {
          console.log("Starting function randomSong.");
          $.getJSON('http://localhost:8080/api/song/random', function(song) {
				console.log("Gotten song " + song.artist);            
            $('#songResponse').text(song.artist + ', title ' + song.title);
          })
          .fail(function() {
            $('#songResponse').text(song.artist + ', title ' + song.title);
            console.log( "error" );
          });
        });

        $('#randomSong2').click(function() {
          alert("blabla.")			
	     });
		});
		
	
	</script>

</body>
</html>
