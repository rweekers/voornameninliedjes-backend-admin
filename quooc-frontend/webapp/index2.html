    <script type='text/javascript' src="../../resources/js/libs/knockout-2.3.0.js"></script>
    <script type='text/javascript' src="../../resources/js/libs/knockout-mapping-2.4.1.js"></script>
    <script language="javascript" src="../../resources/js/libs/email.js"></script>
    <script language="javascript" src="../../resources/js/libs/browserDetect.js"></script>

    <link href="../../resources/bootstrap3/css/bootstrap.min.css" rel="stylesheet">

  <body>
    <div class="navbar-wrapper">
      <div class="container">
        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Voornaam in liedje</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">

                <li><a href="#contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h1>Lied van de dag</h1>
      <p><nav role="navigation">
        <table>
          <thead>
            <tr>
              <th>Artiest</th>
              <th>Titel</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: songs">
            <tr>
              <td data-bind="text: artist"></td>
              <td data-bind="text: title"></td>
            </tr>
          </tbody>
        </table>
      </nav>
      <a href="#" data-bind="click: previous">Vorige</a>
      <a href="#" data-bind="click: next">Volgende</a><br />
      <p>Zoek vanaf: <input data-bind="value: vanaf" /></p>
      <a href="#" data-bind="click: blader">Blader</a></p>
    </div>
  </div>
