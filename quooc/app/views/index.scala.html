@(songs: List[Song], songForm: Form[Song])

@import helper._

@main("Songlist") {

    <h1>@songs.size() song(s)</h1>

    <ul>
        @for(song <- songs) {
            <li>
                @song.title
            </li>
        }
    </ul>

    <h2>Add a new song</h2>

    @form(routes.Application.newSong()) {

        @inputText(songForm("title"))

        <input type="submit" value="Create">

    }

}
