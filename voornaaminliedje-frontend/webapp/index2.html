<body ng-app="main">

    <h1>AJAX Data Loading</h1>

    <div ng-controller="DemoCtrl">

        <button ng-click="tableParams.reload()" class="btn pull-right">Reload</button>
        <button ng-click="tableParams.sorting({})" class="btn pull-right">Clear sorting</button>
        <div class="clearfix"></div>

        <div loading-container="tableParams.settings().$loading">
            <table ng-table="tableParams" show-filter="true" class="table">
                <tr ng-repeat="song in $data">
                    <td data-title="'Artiest'" filter="{ 'artist': 'text' }" sortable="'artist'">
                        {{song.artist}}
                        <!--{{$loading}}-->
                    </td>
                    <td data-title="'Titel'" filter="{ 'title': 'text' }" sortable="'title'">
                        {{song.title}}
                    </td>
                </tr>
            </table>
        </div>


        <script type='text/JavaScript' src="../../resources/js/services.js"></script>
        <script type='text/JavaScript' src="../../resources/js/app.js"></script>
        <script type='text/JavaScript' src="../../resources/js/controllers.js"></script>
        <script>
        function isNumber(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }
        var app = angular.module('main', ['ngTable', 'ngResource', 'ngMockE2E', 'songControllers', 'songServices']).
        run(function($httpBackend, $filter, $log, ngTableParams, Song2) {
            // emulation of api server
            $httpBackend.whenGET(/data.*/).respond(function(method, url, data, headers) {
                var query = url.split('?')[1],
                    requestParams = {};

                $log.log('Ajax request: ', url);

                var vars = query.split('&');
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    requestParams[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
                }
                // parse url params
                for (var key in requestParams) {
                    if (key.indexOf('[') >= 0) {
                        var params = key.split(/\[(.*)\]/),
                            value = requestParams[key],
                            lastKey = '';

                        angular.forEach(params.reverse(), function(name) {
                            if (name != '') {
                                var v = value;
                                value = {};
                                value[lastKey = name] = isNumber(v) ? parseFloat(v) : v;
                            }
                        });
                        requestParams[lastKey] = angular.extend(requestParams[lastKey] || {}, value[lastKey]);
                    } else {
                        requestParams[key] = isNumber(requestParams[key]) ? parseFloat(requestParams[key]) : requestParams[key];
                    }
                }

                // data = Song2.query();

                data = [{
                    artist: "Moroni",
                    title: 50
                }, {
                    artist: "Tiancum",
                    title: 43
                }, {
                    artist: "Jacob",
                    title: 27
                }, {
                    artist: "Nephi",
                    title: 29
                }, {
                    artist: "Enos",
                    title: 34
                }, {
                    artist: "Tiancum",
                    title: 43
                }, {
                    artist: "Jacob",
                    title: 27
                }, {
                    artist: "Nephi",
                    title: 29
                }, {
                    artist: "Enos",
                    title: 34
                }, {
                    artist: "Tiancum",
                    title: 43
                }, {
                    artist: "Jacob",
                    title: 27
                }, {
                    artist: "Nephi",
                    title: 29
                }, {
                    artist: "Enos",
                    title: 34
                }, {
                    artist: "Tiancum",
                    title: 43
                }, {
                    artist: "Jacob",
                    title: 27
                }, {
                    artist: "Nephi",
                    title: 29
                }, {
                    artist: "Enos",
                    title: 34
                }];

                var params = new ngTableParams(requestParams);
                data = params.filter() ? $filter('filter')(data, params.filter()) : data;
                data = params.sorting() ? $filter('orderBy')(data, params.orderBy()) : data;

                var total = data.length;
                data = data.slice((params.page() - 1) * params.count(), params.page() * params.count());

                return [200, {
                    result: data,
                    total: total
                }];
            });
            $httpBackend.whenGET(/.*/).passThrough();
        })
            .directive('loadingContainer', function() {
                return {
                    restrict: 'A',
                    scope: false,
                    link: function(scope, element, attrs) {
                        var loadingLayer = angular.element('<div class="loading"></div>');
                        element.append(loadingLayer);
                        element.addClass('loading-container');
                        scope.$watch(attrs.loadingContainer, function(value) {
                            loadingLayer.toggleClass('ng-hide', !value);
                        });
                    }
                };
            })
            .controller('DemoCtrl', function($scope, $timeout, $resource, ngTableParams, Song2) {
                console.log("Nummers ophalen...");
                var Api = $resource('/data');

                $scope.tableParams = new ngTableParams({
                    page: 1, // show first page
                    count: 10, // count per page
                    sorting: {
                        artist: 'asc' // initial sorting
                    }
                }, {
                    total: 0, // length of data
                    getData: function($defer, params) {
                        // ajax request to api

                        console.log("tableParams count " + $scope.tableParams.$params.count);
                        console.log("tableParams order " + $scope.tableParams.$params.sorting.artist);
                        console.log("tableParams filterartist " + $scope.tableParams.$params.filter.artist);
                        console.log("tableParams filtertitle " + $scope.tableParams.$params.filter.title);

                        // filterArtist = 
                        
                        // Onderstaande vervangen
                        data = Song2.query({
                            count: $scope.tableParams.$params.count,
                            page: $scope.tableParams.$params.page - 1,
                            sortingArtist: $scope.tableParams.$params.sorting.artist,
                            sortingTitle: $scope.tableParams.$params.sorting.title,
                            filterArtist: $scope.tableParams.$params.filter.artist,
                            filterTitle: $scope.tableParams.$params.filter.title
                        });
                        params.total(700);
                        $defer.resolve(data);

            })
        </script>
