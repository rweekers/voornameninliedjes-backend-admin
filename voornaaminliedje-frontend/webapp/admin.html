<!doctype html>
<html lang="en" ng-app="songApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type='text/JavaScript' src="../../resources/js/libs/email.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script type='text/JavaScript' src="../../resources/js/libs/ng-grid-2.0.7.debug.js"></script>
    <!--script type='text/JavaScript' src="../../resources/js/libs/angular.js"></script>
    <script type='text/JavaScript' src="../../resources/js/libs/angular-resource.js"></script>
    <script type='text/JavaScript' src="../../resources/js/libs/angular-route.js"></script-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../resources/images/favicon.png">
    <title>Voornaam in liedje: Een verzameling van populaire liedjes met voornamen in de titel</title>
    <!-- Bootstrap core CSS -->
    <link href="../../resources/bootstrap3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../resources/css/ng-grid.css" />
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">
    <!-- Custom styles for this template -->
    <link href="../../resources/css/style.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted text-center">Onderhoud in liedjes</h3>
        </div>
        <div class="row">
            <div class="col-lg-12 inhoudBoven" ng-controller="SongListCtrl">

                <button class="btn-link" type="submit" ng-click="previous($event)">Vorige</button>
                <button class="btn-link" type="submit" ng-click="next($event)">Volgende</button>
                Toon {{offset}} tot en met {{offset + 15}}

                <table class="table table-condensed">
                    <thead class="tableHead">
                        <tr>
                            <th>Artiest</th>
                            <th>Titel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="song in songs | filter:query | orderBy:orderProp">
                            <td>{{song.artist}}</td>
                            <td>{{song.title}}</td>
                        </tr>
                    </tbody>
                </table>
                <!--
                Sort by:
                <select ng-model="orderProp">
                    <option value="artist">Artiest</option>
                    <option value="-artist">Artiest Z-A</option>
                    <option value="title">Titel</option>
                </select>-->

                <input name="widget.title" ng-model="searchInstruction" placeholder="Zoek op voornaam..." />

                <button class="btn-xs" type="submit" ng-click="search($event)">Zoek</button>

            </div>
        </div>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type='text/JavaScript' src="../../resources/js/libs/browserDetect.js"></script>
    <script type='text/JavaScript' src="../../resources/js/logVisits.js"></script>
    <script type='text/JavaScript' src="../../resources/js/logSearchInstruction.js"></script>
    <script type='text/JavaScript' src="../../resources/bootstrap3/js/bootstrap.min.js"></script>
    <script type='text/JavaScript' src="../../resources/js/services.js"></script>
    <script type='text/JavaScript' src="../../resources/js/app.js"></script>
    <script type='text/JavaScript' src="../../resources/js/controllers.js"></script>
    <script type='text/JavaScript' src="../../resources/js/youtube.js"></script>
</body>

</html>
