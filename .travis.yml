language: java

# See http://stackoverflow.com/questions/40208309/travis-ci-build-failing-on-android-app-unsupported-major-minor-version-52
jdk: oraclejdk8

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  coverity_scan:
    project:
      name: "rweekers/voornameninliedjes-backend-spring"
      description: "Build submitted via Travis CI"
    notification_email: remco.weekers@gmail.com
    build_command_prepend: "mvn clean"
    # build_command:   "mvn -DskipTests=true compile"
    build_command:   "mvn build"
    branch_pattern: coverity_scan
  sonarqube:
    
script:
  # other script steps might be done before running the actual SonarQube analysis
  - sonar-scanner
