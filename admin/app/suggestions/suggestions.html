<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="SuggestionsCtrl">
		<h1>Suggestions</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Status</th>
					<th>Commentary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="suggestion in suggestions">
					<td><a href="#/suggestion/{{suggestion.id}}" class="thumb">{{suggestion.status}}</a></td>
					<td>{{suggestion.commentary}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div> <!-- /container -->
