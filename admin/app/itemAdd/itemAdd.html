<div class="container" ng-controller="ItemAddCtrl">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2><i>Add item</i>
            </h2>
        </div>
    </div>
    <div ng-if="result" class="alert alert-warning text-center" role="alert">{{result}}.</a></div>
    <form class="form-horizontal" role="form" name="myForm">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" ng-model="item.title" placeholder="Title" required>
                <span ng-show="myForm.title.$error.required" class="help-inline">
                    Verplicht</span>
            </div>
        </div>
        <div class="form-group">
            <label for="story" class="col-sm-2 control-label">Story</label>
            <div class="col-sm-10">
                <textarea type="text" rows="5" class="form-control" id="story" ng-model="item.story"></textarea>
                <h4>Output:</h4>
                <p ng-bind-html="backgroundHTML"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <!--a href="#/items" ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-default">Opslaan</a-->
                <button type="button" ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
                <a href="#/items" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </form>
</div>
