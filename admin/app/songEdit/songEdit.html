<div class="container" ng-controller="SongEditCtrl">
    <div class="row">
        <div class="col-md-12">
            <h3>Wijzigen <i>{{song.artist}} - {{song.title}}</i>
            </h3>
        </div>
    </div>
    <form class="form-horizontal" role="form" name="myForm">
        <div class="form-group">
            <label for="artist" class="col-sm-2 control-label">Artiest</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="artist" id="artist" ng-model="song.artist" required>
                <span ng-show="myForm.artist.$error.required" class="help-inline">
                    Verplicht</span>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Titel</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" ng-model="song.title" required>
                <span ng-show="myForm.title.$error.required" class="help-inline">
                    Verplicht</span>
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">Voornaam</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="firstname" id="firstname" ng-model="song.firstname" required>
                <span ng-show="myForm.firstname.$error.required" class="help-inline">
                    Verplicht</span>
            </div>
        </div>
        <div class="form-group">
            <label for="youtube" class="col-sm-2 control-label">Youtube id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="youtube" id="youtube" ng-model="song.youtube">
            </div>
        </div>
        <div class="form-group">
            <label for="background" class="col-sm-2 control-label">Achtergrond</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="background" ng-model="song.background"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a href="#/songs" ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-default">Opslaan</a>
                <a href="#/songs" class="btn btn-default">Annuleren</a>
            </div>
        </div>
    </form>
</div>
