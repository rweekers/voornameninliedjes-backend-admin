<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="RemarksCtrl">
		<h1>Remarks</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Status</th>
					<th>Commentary</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="remark in remarks">
					<td><a href="#/remark/{{remark.id}}" class="thumb">{{remark.status}}</a></td>
					<td>{{remark.commentary}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div> <!-- /container -->
