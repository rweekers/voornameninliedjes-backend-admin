<div class="container" ng-controller="ItemEditCtrl">
    <div class="row">
        <div class="col-md-12">
            <h3>Edit <i>{{item.title}}</i>
            </h3>
        </div>
    </div>
    <form class="form-horizontal" role="form" name="myForm">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" id="title" ng-model="item.title" required>
                <span ng-show="myForm.title.$error.required" class="help-inline">
                    Verplicht</span>
            </div>
        </div>
        <div class="form-group">
            <label for="story" class="col-sm-2 control-label">Story</label>
            <div class="col-sm-10">
                <textarea type="text" rows="5" class="form-control" id="story" ng-model="item.story"></textarea>
                <h4>Output:</h4>
                <p ng-bind-html="backgroundHTML"></p>
            </div>
        </div>
        <div class="form-group">
            <label for="userInserted" class="col-sm-2 control-label">User</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userInserted" id="userInserted" ng-model="item.userInserted" required>
                <span ng-show="myForm.userInserted.$error.required" class="help-inline">
                    Verplicht</span>
            </div>
        </div>
        <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="type" id="type" ng-model="item.type" required>
                <span ng-show="myForm.type.$error.required" class="help-inline">
                    Verplicht</span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a href="#/items" ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</a>
                <a href="#/items" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </form>
</div>
