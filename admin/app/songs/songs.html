<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="SongsCtrl">
		<h1>Songs</h1>
		<a href="#/songAdd" class="btn btn-primary" role="button">
		Add song</a>
		<!--a href="#/songAdd" class="thumb">Add song.</a-->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Title</th>
					<th>Artist</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in songs">
					<td><a href="#/songEdit/{{song.id}}" class="thumb">{{song.title}}</a></td>
					<td>{{song.artist}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div> <!-- /container -->
