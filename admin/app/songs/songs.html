<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="SongsCtrl">
		<h1>Visits</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>Title</td>
					<th>Artist</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in songs">
					<td><a href="#/songs/{{song.id}}" class="thumb">{{song.title}}</a></td>
		          	<td>{{song.artist}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div> <!-- /container -->
