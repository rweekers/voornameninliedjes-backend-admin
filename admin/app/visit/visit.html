<div class="container text-center" ng-controller="VisitCtrl">
    <div class="row">
        <div class="col-md-12">
            <h3>Details of <i> Visit at {{visit.dateInserted | date:'dd-MM-yyyy HH:mm:ss'}}</i>
            </h3>
            <table class="table table-striped">
                <tr>
                    <td>IP Address</td>
                    <td>{{visit.ipAddress}}</td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>{{visit.city}}</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>{{visit.country}}</td>
                </tr>
                <tr>
                    <td>Browser</td>
                    <td>{{visit.browser}}</td>
                </tr>
                <tr>
                    <td>Operating system</td>
                    <td>{{visit.operatingSystem}}</td>
                </tr>
                <tr>
                    <td>User agent</td>
                    <td>{{visit.userAgent}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
