<div class="container text-center" ng-controller="SearchCtrl">
    <div class="row">
        <div class="col-md-12">
            <h3>Details of <i> Search at {{search.dateInserted | date:'dd-MM-yyyy HH:mm:ss'}}</i>
            </h3>
            <table class="table table-striped">
                <tr>
                    <td>IP Address</td>
                    <td>{{search.ipAddress}}</td>
                </tr>
                <tr>
                    <td>Browser</td>
                    <td>{{search.browser}}</td>
                </tr>
                <tr>
                    <td>Operating system</td>
                    <td>{{search.operatingSystem}}</td>
                </tr>
                <tr>
                    <td>Useragent</td>
                    <td>{{search.userAgent}}</td>
                </tr>
                <tr>
                    <td>Argument</td>
                    <td>{{search.argument}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Visit</h2>
            <p><a href="#/visit/{{search.visit.id}}" class="thumb">{{search.visit.browser}}</a></p>
        </div>
    </div>
</div>
