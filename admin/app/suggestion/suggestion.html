<div class="container" ng-controller="SuggestionCtrl">
	<form class="form-horizontal" role="form" name="myForm">
		<div class="form-group">
			<label for="artist" class="col-sm-2 control-label">Artist</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="artist" id="artist" ng-model="suggestion.artist" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="title" id="title" ng-model="suggestion.title" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="background" class="col-sm-2 control-label">Background</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="5" name="background" id="background" ng-model="suggestion.background" readonly></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="youtube" class="col-sm-2 control-label">Youtube</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="youtube" id="youtube" ng-model="suggestion.youtube" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="comment" class="col-sm-2 control-label">Comment</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="comment" id="comment" ng-model="suggestion.comment" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">Status</label>
			<div class="col-sm-10">
				<select class="form-control" id="status" ng-model="suggestion.status">
					<option>New</option>
					<option>In progress</option>
					<option>Finished</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<button type="button" ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-primary">Save</button>
				<a href="#/suggestions" class="btn btn-primary">Cancel</a>
			</div>
		</div>
	</form>
</div>
