<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="SongsCtrl">
		<h1>Searches</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>IP address</th>
					<th>Argument</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="search in searches">
					<td><a href="#/search/{{search.id}}" class="thumb">{{search.ipAddress}}</a></td>
		          	<td>{{search.argument}}</td>
		          	<td>{{search.dateInserted | date:'dd-MM-yyyy HH:mm:ss'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div> <!-- /container -->
