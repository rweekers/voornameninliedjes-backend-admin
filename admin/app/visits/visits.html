<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="SongsCtrl">
		<h1>Visits</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>IP Address</th>
					<th class="hidden-xs">Browser and system</th>
					<th class="visible-xs-* hidden-sm hidden-md hidden-lg">Location</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="visit in visits">
					<td><a href="#/visit/{{visit.id}}" class="thumb">{{visit.ipAddress}}</a></td>
		          	<td class="hidden-xs">{{visit.browser}} - {{visit.operatingSystem}}</td>
		          	<td class="visible-xs-* hidden-sm hidden-md hidden-lg">{{visit.city}} - {{visit.country}}</td>
          		  	<td class="hidden-xs">{{visit.dateInserted | date:'dd-MM-yyyy HH:mm:ss'}}</td>
          		  	<td class="visible-xs-* hidden-sm hidden-md hidden-lg">{{visit.dateInserted | date:'dd-MM-yyyy'}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div> <!-- /container -->
