<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="SongsCtrl">
		<h1>Visits</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<td>IP Address</td>
					<th>Browser</th>
					<th>Operating system</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="visit in visits">
					<td><a href="#/visits/{{visit.id}}" class="thumb">{{visit.ipAddress}}</a></td>
		          	<td>{{visit.browser}}</td>
        		  	<td>{{visit.operatingSystem}}</td>
          		  	<!--td>{{visit.dateInserted | date:'dd-MM-yyyy HH:mm:ss'}}</td-->
				</tr>
			</tbody>
		</table>
	</div>
</div> <!-- /container -->
