<div class="container text-center" ng-controller="SongCtrl">
    <div class="row">
        <div class="col-md-12">
            <h3>Details of <i> {{song.artist}} - {{song.title}}</i>
            </h3>
            <table class="table table-striped">
                <tr>
                    <td>Artist</td>
                    <td>{{song.artist}}</td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>{{song.title}}</td>
                </tr>
                <tr>
                    <td>Background</td>
                    <td>{{song.background}}</td>
                </tr>
                <tr>
                    <td>Youtube</td>
                    <td>{{song.youtube}}</td>
                </tr>
                <tr>
                    <td>Youtube blabla</td>
                    <td>{{theBestVideo}}</td>
                </tr>
                <tr>
                    <td>blablabla</td>
                    <td><youtube-video video-id="song.youtube"></youtube-video></td>
                </tr>
            </table>
            <a href="#/remark/{{song.id}}" class="btn btn-primary" role="button">
            Add remark</a>
        </div>
    </div>
</div>
