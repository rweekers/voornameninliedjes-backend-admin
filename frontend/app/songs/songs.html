<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron" ng-controller="SongsCtrl">
		<h1>The songs</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Song Title</th>
					<th>Artist</th>
					<th>Fist name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in songs">
					<td><a href="#/song/{{song.id}}" class="thumb">{{song.title}}</a></td>
					<td>{{song.artist}}</td>
					<td>{{song.firstname}}</td>
				</tr>
			</tbody>
		</table>
        <!--div class="dropdown"-->
        <div>
        	Items per page:
  			<select class="form-control" ng-options="size as size.name for size in sizes " ng-model="item" ng-change="update()"></select>
		</div>
		<div class="btn-group">
  			<button type="button" class="btn btn-default" ng-click="first()">First</button>
  			<button type="button" class="btn btn-default" ng-click="previous()">Previous</button>
  			<button type="button" class="btn btn-default" ng-click="next()">Next</button>
  			<button type="button" class="btn btn-default" ng-click="last()">Last</button>
		</div>
	</div>
</div> <!-- /container -->
