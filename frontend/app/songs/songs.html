<div class="container">
	<!-- Main component for a primary marketing message or call to action -->
	<div class="jumbotron">
		<h1>The songs</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Song Title</th>
					<th>Artist</th>
					<th>Fist name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="song in songs">
					<td><a href="#/song/{{song.id}}" class="thumb">{{song.title}}</a></td>
					<td>{{song.artist}}</td>
					<td>{{song.firstname}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div> <!-- /container -->
